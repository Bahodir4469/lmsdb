# /etc/nginx/sites-available/lms-api
# 
# Bu faylni quyidagicha o'rnating:
# 1. sudo nano /etc/nginx/sites-available/lms-api
# 2. Bu kodni nusxalang
# 3. "your-domain.com" ni o'z domeningizga o'zgartiring
# 4. sudo ln -s /etc/nginx/sites-available/lms-api /etc/nginx/sites-enabled/
# 5. sudo nginx -t
# 6. sudo systemctl reload nginx
# 7. sudo certbot --nginx -d your-domain.com (SSL uchun)

server {
    listen 80;
    listen [::]:80;
    
    server_name your-domain.com www.your-domain.com;
    
    # Log fayllar
    access_log /var/log/nginx/lms-api-access.log;
    error_log /var/log/nginx/lms-api-error.log;
    
    # Max upload size (fayllar uchun)
    client_max_body_size 10M;
    
    # API ga proxy
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout sozlamalari
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_cache_bypass $http_upgrade;
    }
    
    # Statik fayllar uchun (agar kerak bo'lsa)
    location /uploads {
        proxy_pass http://localhost:8080/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

